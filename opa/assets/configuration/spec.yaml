name: opa
files:
- name: opa.yaml
  options:
  - template: init_config
    options:
    - template: init_config/default
  - template: instances
    options:
    - name: opa_url
      required: true
      description: Service endpoint of your opa instance.
      value:
        type: string
        example: http://%%host%%:8181
    - name: prometheus_url
      required: true
      description: Prometheus endpoint of your opa instance.
      value:
        type: string
        example: http://%%host%%:8181/metrics
